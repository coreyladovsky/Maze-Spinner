<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>


    <div class="canvas-container">
      <div id="opening-screen">
        <h1 class="game-name-opener">Maze Spinner by Corey Ladovsky</h1>
        <div class="instructions">

          <p>Use the Arrow Keys to navigate the maze  (a s d w work too)</p>

          <p>The Maze will rotate during the game so you'll have to think quickly on your feet!</p>
          <p>Just remeber, North on the map will always be pnked to your 'up' key!</p>
          <p>Good Luck!</p>
          <p>Press the SpaceBar to start the Game!</p>
        </div>


      </div>
      <canvas id="canvas" width="700" height="700"></canvas>

    </div>

    <script type="text/javascript" src="collision.js"></script>
    <script type="text/javascript" src="maze_spinner.js"> </script>
    <script type="text/javascript" src="spin_motion.js"></script>
    <script type="text/javascript">
      document.addEventListener("keypress", (e)=>{
        if(e.keyCode === 32) {
          $("#opening-screen").hide()

          keepSpinning();
        }
      })

    </script>
  </body>
</html>
